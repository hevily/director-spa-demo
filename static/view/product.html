<div class="container">
    <header class="header">
        <div class="content">
            <h1><a class="link" href="#!product/add"><i class="icon-css-plus"></i>添加新商品</a></h1>
        </div>
    </header>

    <section class="js-disabled-list ui-media_box ui-media_small_appmsg products-list">
        <div class="ui-cells ui-cells_access" data-bind="foreach: products">
            <div class="ui-cell js-remove-item js-item">
                <span class="js-disabled"><img class="js-svg" src="images/svg/view.svg"></span>
                <div class="ui-cell_bd ui-cell_primary">
                    <h2 data-bind="text: productName"></h2>
                </div>
                <div class="content">
                    <span class="price"  data-bind="text: productPrice"></span>
                    <a  data-bind="click:$root.add" class="edit"><img src="images/edit.png"></a>
                    <span class="remove js-remove" data-bind="click:$root.remove"><img src="images/remove.png"></span>
                </div>
            </div>
        </div>
    </section>
</div>
